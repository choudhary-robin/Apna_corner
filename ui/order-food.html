<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/forms.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/styles.css" rel="stylesheet" type="text/css" />
    <title>Order Food | Fast-Food-Fast</title>
  </head>
  <body>
    <div class="container">
    	<form class="form-container" action="/orders" method="POST" >
    		<div class="form-header">Order Now</div>
    		<select class="form-input" name="s1">
				<option name="" value="0">"Select dish"</option>
    			<option name="1">Chicken and Chips</option>
    			<option  name="2">Large Pepperoni Pizza</option>
    			<option  name="3">Ribeye Steak</option>
    			<option  name="4">Chicken Burrito</option>
    			<option  name="5">Shish Kebab</option>
    			<option  name="6">BBQ Chicken</option>
    			<option  name="7">Lamb Chops</option>
    			<option  name="8">Mac n' Cheese</option>
    		</select>
			
    		 <select class="form-input" name="s2">
    		
				<option name="" value="0">"Quantity"</option>
    			<option  name="1">1</option>
    			<option  name="2">2</option>
    			<option  name="3">3</option>
    			<option  name="4">4</option>
    			<option  name="5">5</option>
				
    		</select>
		
    		<input type="submit" class="btn" value="PROCEED" >
			
    	</form>
    </div>
  </body>
</html>
